<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Mental Health Predictor Chatbox</title>
</head>

<body>
  <nav class="navbar">
    <a href="#" class="nav-cta-btn">Health prediction system by curenet innovator</a>
  </nav>
  
  <!-- Chatbox Section -->
  <div class="chat-container">
    <div id="chatHeader">Health Assistant</div>
    <div id="chatLog" class="chat-log"></div>
    <div class="input-container">
      <input type="text" id="userMessage" placeholder="Ask a health question..." autofocus>
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Link to the script.js file -->
  <script src="script.js"></script>
</body>

</html>
